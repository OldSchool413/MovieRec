<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MovieRec</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: #2c2c44;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00000044;
    }
    h2 {
      color: #b499ff;
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #b499ff;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
      color: white;
      cursor: pointer;
    }
    .demo {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    a.back-home {
      margin-top: 2rem;
      color: #b499ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to MovieRec</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="demo">
      Demo: test@example.com / password123
    </div>
  </div>

  <p style="text-align:center; margin-top: 1rem;">
    New here? <a href="{{ url_for('signup') }}" style="color: #b499ff;">Create an account</a>
  </p>


  <a href="{{ url_for('index') }}" class="back-home">‚Üê Back to Home</a>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email === "test@example.com" && pass === "password123") {
        const user = {
          email: email,
          first: "Test"
        };
        localStorage.setItem("user", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "{{ url_for('index') }}";
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>

</body>
</html>
